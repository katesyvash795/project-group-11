<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping list</title>
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./css/shop.css" />
  </head>
  <body>
    <include src="./partials/scroll-up.html"></include>
    <include src="./partials/header.html"></include>
    <main>
      <div class="support-shopping-section">
        <div class="support hidden">
          <div class="support-ukraine shopping-support">
            <div class="support-heading">
              <h3 class="support-title">Support Ukraine</h3>
              <svg class="support-gerb">
                <use href="./images/icons.svg#icon-gerb"></use>
              </svg>
            </div>
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="support-item swiper-slide">
                  <span class="supporter-number">01</span>
                  <a
                    href="https://www.savethechildren.net/what-we-do/emergencies/ukraine-crisis"
                    title="Save the Children"
                    target="_blank"
                  >
                    <img
                      src="./images/SupportUkraine/01-found-1.png"
                      class="supporter-img"
                      srcset="
                        ./images/SupportUkraine/01-found-1.png 1x,
                        ./images/SupportUkraine/01-found-2.png 2x
                      "
                      alt="Save the Children logo"
                    />
                  </a>
                </div>
                <div class="support-item swiper-slide">
                  <span class="supporter-number">02</span>
                  <a
                    href="https://www.projecthope.org/country/ukraine/"
                    title="Project HOPE"
                    target="_blank"
                  >
                    <img
                      src="./images/SupportUkraine/02-found-1.png"
                      class="supporter-img"
                      srcset="
                        ./images/SupportUkraine/02-found-1.png 1x,
                        ./images/SupportUkraine/02-found-2.png 2x
                      "
                      alt="Project HOPE logo"
                    />
                  </a>
                </div>
                <div class="support-item swiper-slide">
                  <span class="supporter-number">03</span>
                  <a
                    href="https://u24.gov.ua/uk"
                    title="UNITED24"
                    target="_blank"
                  >
                    <img
                      src="./images/SupportUkraine/03-found-1.png"
                      class="supporter-img"
                      srcset="
                        ./images/SupportUkraine/03-found-1.png 1x,
                        ./images/SupportUkraine/03-found-2.png 2x
                      "
                      alt="UNITED24 logo"
                    />
                  </a>
                </div>
                <div class="support-item swiper-slide">
                  <span class="supporter-number">04</span>
                  <a
                    href="https://internationalmedicalcorps.org/country/ukraine/"
                    title="International Medical Corps"
                    target="_blank"
                  >
                    <img
                      src="./images/SupportUkraine/04-found-1.png"
                      class="supporter-img"
                      srcset="
                        ./images/SupportUkraine/04-found-1.png 1x,
                        ./images/SupportUkraine/04-found-2.png 2x
                      "
                      alt="International Medical Corps logo"
                    />
                  </a>
                </div>
                <div class="support-item swiper-slide">
                  <span class="supporter-number">05</span>
                  <a
                    href="https://www.msf.org/ukraine"
                    title="Medicins Sans Frontieres"
                    target="_blank"
                  >
                    <img
                      src="./images/SupportUkraine/05-found-1.png"
                      class="supporter-img"
                      srcset="
                        ./images/SupportUkraine/05-found-1.png 1x,
                        ./images/SupportUkraine/05-found-2.png 2x
                      "
                      alt="Medicins Sans Frontieres logo"
                    />
                  </a>
                </div>
                <div class="support-item swiper-slide">
                  <span class="supporter-number">06</span>
                  <a
                    href="https://www.razomforukraine.org/"
                    title="RAZOM"
                    target="_blank"
                  >
                    <img
                      src="./images/SupportUkraine/06-found-1.png"
                      class="supporter-img"
                      srcset="
                        ./images/SupportUkraine/06-found-1.png 1x,
                        ./images/SupportUkraine/06-found-2.png 2x
                      "
                      alt="RAZOM logo"
                    />
                  </a>
                </div>
                <div class="support-item swiper-slide">
                  <span class="supporter-number">07</span>
                  <a
                    href="https://www.actionagainsthunger.org/location/europe/ukraine/"
                    title="Action against hunger"
                    target="_blank"
                  >
                    <img
                      src="./images/SupportUkraine/07-found-1.png"
                      class="supporter-img"
                      srcset="
                        ./images/SupportUkraine/07-found-1.png 1x,
                        ./images/SupportUkraine/07-found-2.png 2x
                      "
                      alt="Action against hunger logo"
                    />
                  </a>
                </div>
                <div class="support-item swiper-slide">
                  <span class="supporter-number">08</span>
                  <a
                    href="https://www.wvi.org/emergencies/ukraine"
                    title="World vision"
                    target="_blank"
                  >
                    <img
                      src="./images/SupportUkraine/08-found-1.png"
                      class="supporter-img"
                      srcset="
                        ./images/SupportUkraine/08-found-1.png 1x,
                        ./images/SupportUkraine/08-found-2.png 2x
                      "
                      alt="World vision logo"
                    />
                  </a>
                </div>
                <div class="support-item swiper-slide">
                  <span class="supporter-number">09</span>
                  <a
                    href="https://prytulafoundation.org/en"
                    title="Serhiy Prytula Charity Foundation"
                    target="_blank"
                  >
                    <img
                      src="./images/SupportUkraine/09-found-1.png"
                      class="supporter-img"
                      srcset="
                        ./images/SupportUkraine/09-found-1.png 1x,
                        ./images/SupportUkraine/09-found-2.png 2x
                      "
                      alt="Serhiy Prytula Charity Foundation logo"
                    />
                  </a>
                </div>
              </div>
            </div>
            <button class="support-btn">
              <svg class="support-btn-icon">
                <use href="./images/icons.svg#icon-Vector-Support"></use>
              </svg>
            </button>
          </div>
        </div>

        <div class="shopping-div">
          <div class="shopping-div-svg">
            <div class="shop-icons">
              <p class="shopping">Shopping<span class="list"> List</span></p>
            </div>
          </div>
          <ul class="js-list shopping-list-section"></ul>
          <div class="is-hidden cart">
            <p class="empty-cart-notification">
              This page is empty, add some books and proceed to order.
            </p>
            <img
              src="./images/shopping-list-shops/book.png"
              class="empty-cart-img"
              alt="book"
              width="265"
              height="168"
            />
          </div>
        </div>
      </div>
    </main>

    <include src="./partials/footer.html"></include>
    <script type="module" src="./shoppinglist.js"></script>
  </body>
</html>
